<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pahlawan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>

</style>
<body>
    <div class="container mt-5 bg-black">
        <h2 class="text-center">Daftar Nama Pahlawan</h2>
        <table class="table mx-auto jh mt-2 bg-red">
            <thead>
                <tr>
                    <th class="text-center">Nama Pahlawan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">Soekarno</td>
                </tr>
                <tr>
                    <td class="text-center">Hussein Onn</td>
                </tr>
                <tr>
                    <td class="text-center">Mahatma Gandhi</td>
                </tr>
                <tr>
                    <td class="text-center">Nelson Mandela</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
